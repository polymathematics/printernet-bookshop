<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printernet Bookshop</title>
    <link rel="icon" type="image/png" href="images/readerLogo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="signup-page">
    <div class="signup-container">
        <header class="signup-header">
            <h1>Printernet</h1>
            <h2><i>The Bookshop</i></h2>
        </header>

        <main class="signup-main">
            <form class="signup-form">
                <div class="form-row">
                    <label for="name">Username</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="signup-button">Sign up</button>
            </form>
            <div style="text-align: center; margin-top: 16px;">
                <p style="font-size: 14px; color: var(--color-text-light);">
                    Already have an account? <a href="login.html" style="color: var(--color-primary);">Log in</a>
                </p>
            </div>
      
            <footer>
                <p>printernet builds internet tools that support long form reading</p>
                <p><i>long live physical media!!</i></p>
            </footer>
        </main>
    </div>

    <script src="signup.js"></script>
</body>
</html>
